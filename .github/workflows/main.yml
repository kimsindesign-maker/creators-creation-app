name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - main 
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install 
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYNEWPROJECT_02 }}'
          projectId: creator-s-creation # ★ あなたのプロジェクトIDに修正
          target: creator-s-creation # ホスティングサイト名 (省略可)
